<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到百度</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        #countdown {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.8rem;
            margin: 0 5px;
        }

        .loader {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到DrissionPage问答网站 🎉</h1>
        <div class="loader"></div>
        <p>页面将在 <span id="countdown">1</span> 秒后自动跳转到...</p>
        <p>如果未自动跳转，请<a href="http://8.152.211.132:9080/">点击这里</a></p>
    </div>

    <script>
        // 倒计时设置
        let seconds = 1;
        const countdownElement = document.getElementById('countdown');
        
        const updateCountdown = () => {
            countdownElement.textContent = seconds;
            seconds--;
            
            if (seconds < 0) {
                window.location.href = "http://8.152.211.132:9080/";
            } else {
                setTimeout(updateCountdown, 1000);
            }
        };

        // 启动倒计时
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
